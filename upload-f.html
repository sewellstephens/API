<body>
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var title = urlParams.get('title');
    var ifileurl = urlParams.get('ifileurl');
    var key = urlParams.get('key');
    var type = urlParams.get('type');
    var privacy = urlParams.get('privacy');
    var apiurl = 'https://www.twayobiz.com/file-endpoint?key=' + key + '&title=' + title + '&ifileurl=' + ifileurl + '&key=' + key + '&type=' + type;

    function myFunction() {
      // view apiurl in console to make sure its correct
      console.dir(apiurl)
      // this is just a sample url , comment it out to use your own apiurl variable
      //apiurl = "http://ip.jsontest.com/"

      fetch(apiurl).then(response => response.json()).then(
        data => console.log(data) document.getElementById('hiddenframe').src = JSON.stringify(data);
      )


    }



    // setTimeout(function(){
    //    window.location.href = 'success.json';
    // }, 3000)
  </script>
  <iframe id="hiddenframe" src="" style="display:none;" onload="myFunction()"></iframe>
</body>
